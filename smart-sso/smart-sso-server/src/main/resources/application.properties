server.port=8080

#日志级别设置
#logging.level.root=debug
logging.level.root=info

spring.freemarker.charset=UTF-8
spring.freemarker.suffix=.html
spring.freemarker.content-type=text/html; charset=utf-8
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.request-context-attribute=request

#----------单点登录服务----------#
#单点登录服务端地址
sso.server.url=http://ctg-smart-sso.com:8080
#客户端应用密钥信息（服务端也可以登录，可以理解为是它自己的一个客户端）
sso.app.id=server1
sso.app.secret=123456
#单点登录超时时间，默认2小时（仅需要在服务端配置，单位秒）
sso.timeout=7200
#服务端session管理方式，支持local和redis两种
#sso.session.manager=local
#sso.session.manager=redis

#----------单点登录服务redis配置----------#
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.session.store-type=redis
spring.redis.database=3
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0
spring.cache.type=redis

##数据库配置，应支持mysql、pg##
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/member-plat?currentSchema=public&stringtype=unspecified
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=123456